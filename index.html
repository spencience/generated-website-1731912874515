<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <title>Home</title>
                        <script src="https://cdn.tailwindcss.com"></script>
                        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
                    </head>
                    <body class="bg-white">
                        <main class="min-h-screen max-w-7xl mx-auto p-4 lg:p-8">
  <section id="hero" class="bg-blue-500 text-white text-center p-8">
    <h1 class="text-4xl font-bold mb-4">Snake Game Built with Phaser</h1>
    <p class="text-lg font-light mb-4">Enjoy our interactive snake game, powered by Phaser's cutting-edge technology.</p>
    <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2" onclick="startGame()">
      <span>Start Game</span>
      <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16z" clip-rule="evenodd" />
      </svg>
    </button>
  </section>

  <section id="game-container" class="max-w-4xl mx-auto mt-8">
    <div id="phaser-game"></div>
  </section>

  <section id="scoreboard" class="max-w-lg mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Scoreboard</h2>
    <div id="score" class="text-4xl font-bold mb-4">0</div>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2" onclick="updateScore(1)">
      <span>Increase Score</span>
      <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2" onclick="updateScore(-1)">
      <span>Decrease Score</span>
      <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 11-1.414-1.414L8 6.414 4.707 8.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script>
    const gameContainer = document.getElementById('game-container');
    const scoreboard = document.getElementById('scoreboard');
    const score = document.getElementById('score');

    let scoreCounter = 0;

    function startGame() {
      const config = {
        type: Phaser.AUTO,
        parent: 'phaser-game',
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      const game = new Phaser.Game(config);

      function preload() {
        this.load.image('snake', 'snake.png');
      }

      function create() {
        const snake = this.add.sprite(400, 300, 'snake');
      }

      function update() {
        scoreCounter++;
        score.textContent = scoreCounter;
      }
    }

    function updateScore(delta) {
      scoreCounter += delta;
      score.textContent = scoreCounter;
    }
  </script>
</main>
                    </body>
                    </html>
